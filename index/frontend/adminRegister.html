<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex main-container items-center justify-center bg-blue-400 min-h-screen">
        <div
            class="p-6 bg-white border-zinc-950 items-center shadow-black shadow-2xl w-[90%] md:w-[40%] min-h-96 rounded-xl">
            <h2 class="text-center font-bold mb-4 font-serif text-3xl pt-2">SignUp Page</h2>

            <label class="block mb-1 font-medium  text-left pl-2">Email</label>
            <input id="email" type="email" placeholder="xyz@email.com"
                class="border w-full p-2 rounded mb-4 border-gray-700 hover:border-spacing-2 focus:outline-none focus:ring-2 focus:ring-teal-500 hover:border-teal-600 transition "><br>

            <label class="block mb-1 font-medium  text-left pl-2">Password</label>
            <input id="password" type="password" placeholder="********"
                class=" border w-full p-2 rounded mb-4 border-gray-700 hover:border-spacing-2 focus:outline-none focus:ring-2 focus:ring-teal-500 hover:border-teal-600 transition">

            <label class="block mb-1 font-medium  text-left pl-2">Confirm Password</label>
            <input id="confirmPassword" type="password" placeholder="********"
                class=" border w-full p-2 rounded mb-4 border-gray-700 hover:border-spacing-2 focus:outline-none focus:ring-2 focus:ring-teal-500 hover:border-teal-600 transition">


            <button id="btn"
                class="box-border block mt-4 mx-auto px-28 py-2 bg-green-600 border border-gray-700 text-white font-serif font-bold hover:text-lg rounded-lg ">Sign
                Up
            </button>

            <p class="block text-center mt-4">Already have an account?
                <a href="adminLogin.html" class=" text-blue-600 hover:text-red-800 hover:underline">Sign
                    in</a>
            </p>
        </div>

    </div>

</body>
<script src="signUp.js"></script>

</html>
